<body class="">

        <div class="row">

            <img src="./assets/img/image (10).png" alt="video image">

                <div class="col-12 pbt-05">Porzione per: <strong>8 persone</strong></div class="col-12">
                <div class="col-12 pbt-05">Costo: <strong>contenuto</strong></div class="col-12">
                <div class="col-12 pbt-05"><strong>Note:</strong> +2 ore di riposo in frigo</div class="col-12">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="social">
    </section>

    </section>

    </section>

  </footer>
